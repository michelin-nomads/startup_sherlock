# Cloud Build configuration for automatic deployment to Cloud Run
# This file is used by the Cloud Build trigger when code is pushed to main
#
# NOTE: This configuration preserves existing environment variables
# by using --update-env-vars flag which only updates, not replaces

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/startup-sherlock-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/startup-sherlock-backend:latest'
      - '.'

  # Step 2: Push the images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/startup-sherlock-backend'

  # Step 3: Deploy to Cloud Run with Cloud SQL connection
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'startup-sherlock-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/startup-sherlock-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - 'startup-sherlock:us-central1:startup-sherlock-db'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/startup-sherlock-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/startup-sherlock-backend:latest'

# Build settings
options:
  logging: CLOUD_LOGGING_ONLY

# Build timeout (20 minutes)
timeout: '1200s'

